<!DOCTYPE html>
<html>
<head>
    <title>Food Menu</title>
<style>
body {font-family: Arial; background-color: lightpink; padding: 30px;}
h2 {color: Maroon;}
table {width: 100%; border-collapse: collapse;background-color: white;}
th {background-color: hotpink; color: white; padding: 8px;}
td {padding: 8px;}
tr:nth-child(even) {background-color: lightblue;}
p {margin-top: 15px;}
</style>
</head>
<body>
<div id="wrap">

<h2>Breakfast Menu</h2>

<table border="1" id="FoodTable">
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
</table>

<script>
function loadXMLDoc(){
  var xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange=function(){
    if(this.readyState==4 && this.status==200){
      myFunction(this);}};
  xhttp.open("GET","food.xml",true);
  xhttp.send(null);}

function myFunction(xml){
  var xmlDoc=xml.responseXML;
  var foods=xmlDoc.getElementsByTagName("food");
  var table=document.getElementById("FoodTable");

  for(var i=0;i<foods.length;i++){
    var name=foods[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
    var price=foods[i].getElementsByTagName("price")[0].childNodes[0].nodeValue;
    var row=table.insertRow(-1);
    row.insertCell(0).innerHTML=name;
    row.insertCell(1).innerHTML=price;}}

window.onload=loadXMLDoc;
</script>

</div>
</body>
</html>
