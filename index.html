<!DOCTYPE html>
<html>
<head>
    <title>Food Menu</title>
</head>
<body>

<h2>Breakfast Menu</h2>

<table border="1" id="foodTable">
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
</table>

<script>
function loadXMLDoc(){
  var xhttp=new XMLHttpRequest();
  xhttp.onreadystatechange=function(){
    if(this.readyState==4 && this.status==200){
      myFunction(this);}};
  xhttp.open("GET","food.xml",true);
  xhttp.send();}

function getText(parent,tag){
  var el=parent.getElementsByTagName(tag)[0];
  return el?el.textContent:"";}

function myFunction(xml){
  var xmlDoc=xml.responseXML;
  var foods=xmlDoc.getElementsByTagName("food");
  var table=document.getElementById("foodTable");

  for(var i=0;i<foods.length;i++){
    var name=getText(foods[i],"name");
    var price=getText(foods[i],"price");

    var row=table.insertRow(-1);
    row.insertCell(0).innerHTML=name;
    row.insertCell(1).innerHTML=price;}}

window.onload=loadXMLDoc;
</script>



</body>
</html>
